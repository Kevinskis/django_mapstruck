<h1>Contáctanos</h1><br>

    <!--Formulario de contacto - se encuentra entrelazado con contactanos.css-->
    <div class="contact">
        <form id="contact" method="post" action="contact.php" onsubmit="return validateForm()">
            <label><b>Nombre</b></label><br>
            <input type="text" name="Name" id="Name" placeholder="Escriba su nombre completo" required><br><br>
            <label><b>Email</b></label><br>
            <input type="email" name="Email" id="Email" placeholder="ejemplo@email.com" required><br><br>
            <label><b>Motivo de Contacto</b></label><br>
            <input type="text" name="Subject" id="Subject" placeholder="Escriba el motivo del contacto" required><br><br>
            <label><b>Mensaje</b></label><br>
            <textarea name="Message" id="Message" placeholder="Escriba su mensaje aquí" required></textarea><br><br>
            <input type="submit" name="submit" id="submit" value="Enviar Mensaje">
        </form>

        <!--Se incluye validador en JS-->
        <script>
            function validateForm() {
                var email = document.getElementById("Email").value;
                var name = document.getElementById("Name").value;
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                var namePattern = /^[a-zA-Z\s]*$/; // Expresión regular para validar letras y espacios
                
                if (!emailPattern.test(email)) {
                    alert("Por favor, ingrese una dirección de correo electrónico válida.");
                    return false;
                }
   
                if (!namePattern.test(name)) {
                    alert("Por favor, ingrese un nombre válido (solo letras y espacios).");
                    return false;
                }
    
                return true;
            }
        </script>
    </div>
    

    <script src="../js/bootstrap.bundle.min.js" ></script>
